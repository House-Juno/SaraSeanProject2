<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cinzel:wght@700&family=Courgette&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Game of Thrones Quotes Trivia</title>
</head>

<body>
  <!-- start of wrapper class -->
  <header>
      <div class="wrapper">
    <!-- start of header section -->
        <h1>Game of Thrones Quote Trivia</h1>
        <!-- username input text field-->
        <div class="input">
          <label for="username"></label>
          <input type="text" name="username" id="username" placeholder="enter name" required>
          <button type="button" id="playButton">play</button>
        </div>
      </div>
        <!-- end of username input text field -->
    </header>
    <!-- end of header section -->
    <section id="quizSection">
      <div class="wrapper">

      
    <!-- start of Quiz section -->
      <p id="usernameOutput">Username:</p>
      <div class="quote">
        <p>Who said:</p>
        <p id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam et nam quasi quibusdam at reiciendis, distinctio culpa suscipit. Ea, vitae?</p>
      </div>
      <div class="quizContainer">
        <div class="characterChoiceContainer">
          <!-- container for the character cards and character choices --> 
          <!-- character #1 -->
          <div class="card active">
            <div class="imgWrap">
              <img class="characterimg" src="characterPics/Bran.webp" alt="">
              <p>Jon Snow</p>
            </div>  
          </div>
          <!-- character #2 -->
          <div class="card">
            <div class="imgWrap">
              <img src="./characterPics/Petyr.webp" alt="" class="characterimg">
              <p>Eddard "Ned" Stark</p>
            </div>
          </div>  
          <!-- character #3 -->
          <div class="card">
            <div class="imgWrap">
              <img src="./characterPics/Sansa.webp" alt="" class="characterimg">
              <p>Sansa Stark</p>
            </div>  
          </div>   
          <!-- character #4 -->
          <div class="card">
            <div class="imgWrap">
              <img src="./characterPics/Arya.webp" alt="" class="characterimg">
              <p>Arya Stark</p>
            </div>
          </div>
        <!-- end of container for the characters -->
        </div>
        <button class="nextButton">next</button>
      </div>
      </div>
        </section>
    <!-- end of Quiz section -->
  
  <!-- end of wrapper -->
  <script src="./index.js"></script>
  <!-- JavaScript link -->
</body>

</html>
